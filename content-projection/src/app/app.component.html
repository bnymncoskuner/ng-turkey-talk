<app-panel>
  <app-panel-title>Content Projection</app-panel-title>
  <app-table [data]="phones">
    <app-table-column field="brand" header="Marka"></app-table-column>
    <app-table-column field="name" header="Model"></app-table-column>
    <app-table-column field="price" header="Fiyat">
      <ng-template column-body let-row>
        {{row.price | currency}}
      </ng-template>
    </app-table-column>
  </app-table>
</app-panel>
